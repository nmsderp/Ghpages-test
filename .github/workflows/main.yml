name: Run npm run dev with --force

on:
  push:
    branches:
      - main

jobs:
  run-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run npm run dev with --force
        run: npm run dev -- --force
